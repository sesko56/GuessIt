<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Joueur</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1729 100%);
      color: #e0e0e0;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Effet de particules anim√©es en arri√®re-plan */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(155, 89, 182, 0.1) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      width: 100%;
      padding: 40px;
      background: rgba(27, 38, 59, 0.8);
      border-radius: 25px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
      text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    /* Logo container */
    .logo-container {
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-out;
    }

    #logo {
      max-width: 350px;
      width: 80%;
      height: auto;
      filter: drop-shadow(0 10px 30px rgba(102, 126, 234, 0.4));
      transition: all 0.3s ease;
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    #logo:hover {
      filter: drop-shadow(0 15px 40px rgba(102, 126, 234, 0.6));
      transform: scale(1.05);
    }

    h2 {
      font-size: 1.8em;
      color: #a9cce3;
      margin-bottom: 25px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Inputs stylis√©s */
    input {
      width: 100%;
      padding: 18px 25px;
      margin: 15px 0;
      font-size: 1.1em;
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 15px;
      background: rgba(13, 27, 42, 0.6);
      color: #e0e0e0;
      transition: all 0.3s ease;
      outline: none;
    }

    input::placeholder {
      color: rgba(224, 224, 224, 0.5);
    }

    input:focus {
      border-color: #667eea;
      background: rgba(13, 27, 42, 0.8);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }

    #code {
      text-transform: uppercase;
      letter-spacing: 3px;
      text-align: center;
      font-weight: bold;
      font-size: 1.3em;
    }

    /* Boutons stylis√©s */
    button {
      width: 100%;
      padding: 18px 35px;
      margin: 20px 0;
      font-size: 1.2em;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: white;
    }

    #join {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    #join::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    #join:hover::before {
      width: 400px;
      height: 400px;
    }

    #join:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }

    #envoyer {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
    }

    #envoyer:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
    }

    #envoyer:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:active:not(:disabled) {
      transform: translateY(-1px);
    }

    /* Zone de jeu */
    #zoneJeu {
      animation: fadeIn 0.6s ease-out;
    }

    #nom {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }

    /* Status */
    #status {
      margin-top: 20px;
      font-size: 1.3em;
      padding: 15px 30px;
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4);
      animation: statusAppear 0.5s ease-out;
      font-weight: 600;
    }

    @keyframes statusAppear {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* S√©parateur visuel */
    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.5), transparent);
      margin: 30px 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
      }

      input, button {
        font-size: 1em;
        padding: 15px 20px;
      }
    }

    /* Animation de chargement */
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: rotate 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img id="logo" src="logo.png" alt="Logo du jeu">
    </div>
    
    <input id="code" placeholder="CODE" maxlength="4">
    <input id="pseudo" placeholder="Ton pseudo">
    <button id="join">‚ú® Rejoindre</button>

    <div id="zoneJeu" style="display:none;">
      <div class="divider"></div>
      <h2>Bienvenue <span id="nom"></span> ! üéâ</h2>
      <input id="reponse" placeholder="Ta r√©ponse">

      <!-- Nouveau : boutons Proposer et Valider -->
      <div style="display:flex; gap:10px; justify-content:center; margin-top:15px;">
        <button id="proposer">‚úÖ Proposer</button>
        <button id="valider">‚úîÔ∏è Valider</button>
      </div>

      <p id="status"></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const code = document.getElementById("code");
    const pseudo = document.getElementById("pseudo");
    const join = document.getElementById("join");
    const zone = document.getElementById("zoneJeu");
    const nom = document.getElementById("nom");
    const reponse = document.getElementById("reponse");
    const proposer = document.getElementById("proposer");
    const valider = document.getElementById("valider");
    const status = document.getElementById("status");

    let codePartie = "";

    // Rejoindre la partie
    join.onclick = () => {
      codePartie = code.value.toUpperCase();
      if(!pseudo.value.trim()) return alert("Merci de saisir un pseudo !");
      socket.emit("rejoindrePartie", { code: codePartie, pseudo: pseudo.value.trim() });
      zone.style.display = "block";
      nom.textContent = pseudo.value.trim();
    };

    // Proposer une r√©ponse
proposer.onclick = () => {
  const texte = reponse.value.trim();
  if(!texte) return;
  socket.emit("repondre", { code: codePartie, texte, status: "propose" });
};

// Valider la r√©ponse (plus modifiable)
valider.onclick = () => {
  const texte = reponse.value.trim();
  if(!texte) return;
  socket.emit("repondre", { code: codePartie, texte, status: "valide" });
  reponse.disabled = true;
  proposer.disabled = true;
  valider.disabled = true;
  status.textContent = "‚úîÔ∏è R√©ponse finale valid√©e !";
};

    // Valider la r√©ponse (plus modifiable)
    valider.onclick = () => {
      const texte = reponse.value.trim();
      if(!texte) return;
      socket.emit("validerReponse", { code: codePartie, texte });
      reponse.disabled = true;
      proposer.disabled = true;
      valider.disabled = true;
      status.textContent = "‚úîÔ∏è R√©ponse finale valid√©e !";
    };

    // Confirmation proposition
    socket.on("reponseConfirmee", () => {
      status.textContent = "‚úÖ R√©ponse propos√©e !";
    });

    // R√©initialiser la r√©ponse pour nouvelle manche
    socket.on("reinitialiserReponse", () => {
      reponse.value = "";
      reponse.disabled = false;
      proposer.disabled = false;
      valider.disabled = false;
      status.textContent = "";
    });

    socket.on("erreur", (msg) => alert(msg));
  </script>
</body>
</html>
